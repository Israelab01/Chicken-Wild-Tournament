<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
        />
        <title>LOBBY</title>
        <link rel="stylesheet" href="stylePresala.css" />
        <link rel="stylesheet" href="stylePopup.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
        />
    </head>
    <body>
        <div class="presala">
            <h1>LOBBY</h1>
        </div>

        <div class="botones">
            <button class="boton large" id="btnNext">GAME</button>
        </div>
        <button class="boton small" id="btnAddPlayer">ADD PLAYERS</button>
        <button class="boton small" id="btnClearPlayers">CLEAR PLAYERS</button>
        
        <audio id="background-audio" loop>
            <source src="sounds/posibleIntro2.mp3" type="audio/mp3" />
        </audio>
        
        <div id="addPlayerForm" class="popup hidden">
            <div class="popup-content">
                <span
                    class="close-icon"
                    onclick="document.getElementById('addPlayerForm').classList.add('hidden');audioCloseWindow()"
                    >X</span
                >
                <h2>ADD PLAYERS</h2>
                <form id="playerForm">
                    <input
                        type="text"
                        id="playerName"
                        placeholder="Name player" required 
                        />
                    <button id="buttonAdd" type="submit">Add</button>
                </form>
                <ul id="playerList" class="player-grid">
                    <div id="playerList" class="player-grid">
                        <div class="column left"></div>
                        <div class="column right"></div>
                    </div>
                </ul>
                <div id="playerListModal" class="popup hidden">
                    <div class="popup-content-players">
                        <span
                            class="close-icon"
                            onclick="closePlayerListModal()"
                            >X</span
                        >
                        <h2 class="popup-title">Players</h2>
                        <ul class="popup-playerList" id="playerList"></ul>
                    </div>
                </div>
            </div>
        </div>
        <div id="messageContainer"></div>
        <script src="mainPresala.js">
        </script>
    </body>
</html>
