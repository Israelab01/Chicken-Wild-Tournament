<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chicken Wild Tournament</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap">
  <link rel="stylesheet" href="styleJuego.css">
  <link rel="stylesheet" href="stylePopup.css"/>
</head>
<body>
  <div class="game-container">
    <header>
      <h1 class="title">ROUND 1</h1>
      <button class="menu-btn" onclick="openPopup()">☰</button>
      <div id="popup" class="popup hidden">
        <div class="popup-content">
            <span class="close-icon" onclick="closePopup()">X</span>
            <h2 class="popup-title">Menu</h2>
            <div class="button-menu">
              <h3 class="popup-button-reiniciar" onclick="location.reload()">Reset</h3>
              <h3 class="popup-button-salir"><a class="exit" href="presala.html">Exit</a></h3>
            </div>
        </div>
      </div>
    </header>
    <main>
      <div class="player player-left">
        <h2></h2>
        <img src="Images/avatares/Avatar1.png" alt="Jugador_1" class="chicken">
        <!--<img src="Chicken365/Images/huevos/" alt="Huevo_verde" class="egg">-->
      </div>
      <div class="vs">VS</div>
      <div class="player player-right">
        <h2></h2>
        <img src="Images/avatares/Avatar2.png" alt="Jugador_2" class="chicken">
        <!--<img src="huevo-dorado.png" alt="Huevo_dorado" class="egg">-->
      </div>
    </main>
    <footer>
      <p>Jerarquía ascendente:</p>
      <div class="ranking">
        <img src="Images/huevos/huevoMadera.png" alt="Huevo_de_madera">
        <img src="Images/huevos/huevoBronce.png" alt="Huevo_de_bronce">
        <img src="Images/huevos/huevoPlata.png" alt="Huevo_de_plata">
        <img src="Images/huevos/huevoOro.png" alt="Huevo_de_oro">
        <img src="Images/huevos/huevoEsmeralda.png" alt="Huevo_de_esmeralda">
        <img src="Images/huevos/huevoDiamante.png" alt="Huevo_de_diamante">
      </div> 
      <div id="resultado"></div>
      <div class="buttons">
        <button id="start-btn" class="botonesImp">Play</button>
        <button id="btnPlayerList" class="botonesImp" onclick="openPlayerListModal()">Players</button>
        <button id="bracket-btn" class="botonesImp" onclick="openBracket()">Bracket</button>
      </div>
      <div id="bracket" class="popup hidden">
        <div class="popup-content">
            <span class="close-icon" onclick="closeBracket()">X</span>
        </div>
      </div>
      <div id="playerListModal" class="popup hidden">
        <div class="popup-content-players">
            <span class="close-icon" onclick="closePlayerListModal()">X</span>
            <h2 class="popup-title">Players</h2>
            <ul class="popup-playerList" id="playerList">
                <!-- Aquí se cargará la lista de jugadores -->
            </ul>
        </div>
      </div>
    </footer>
  </div>
  <script src="main.js"></script>


  
</body>
</html>
